<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/movie-info.css">
    <script src="../js/movie-info.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js" defer></script>
    <script src="../js/back.js" defer></script>
</head>
<body id="movie-background" class="min-h-screen font-poppins bg-dark_gray grid grid-rows-[10vh_1fr] bg-cover bg-center bg-fixed px-14 pt-8 relative">
    <div class="absolute inset-0 bg-gray-shadow/40 -z-10"></div>
    <header class="flex items-center">
        <button id="back" class="flex gap-2 items-center justify-center">
            <img src="../images/svg/arrow-left.svg" alt="Voltar" class="w-10 h-10">
            <span class="text-white text-2xl font-medium"> VOLTAR </span>
        </button>
    </header>
    <main class="grid grid-rows-2 justify-center pb-8">
        <div class="flex gap-6 items-center">
            <button id="movie-poster" class="h-[32vh] w-[calc(32vh*30/45)] bg-cover bg-center flex items-center justify-center rounded-xl flex-shrink-0">
                <img src="../images/svg/play.svg" alt="Assistir" class="w-6 h-6">
            </button>
            <div class="flex flex-col gap-4 justify-center text-white h-[30vh] relative">
                <div class="flex gap-6 items-center">
                    <h1 id="movie-title" class="font-semibold text-[4.5rem] uppercase leading-none"></h1>
                    <button class="h-12 w-12">
                        <img src="../images/svg/add.svg" alt="Adicionar" class="h-full">
                    </button>
                </div>
                <p class="text-2xl text-justify leading-[calc(3.5vh)] w-2/3 overflow-y-scroll h-[20vh] scroll pr-3" id="movie-description"></p>
                <img id="movie-classification" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/DJCTQ_-_12.svg/1024px-DJCTQ_-_12.svg.png" alt="12" class="w-10 h-10">
                <div id="movie-classification-description" class="absolute top-[calc(100%+15px)] bg-gray-shadow flex w-3/5 flex-col gap-2 p-4 rounded-xl opacity-0 ease-linear duration-100 pointer-events-none">
                    <span class="font-semibold text-xl"></span>
                    <span class="text-justify"></span>
                </div>
            </div>
        </div>
        <div class="grid text-white movie-info gap-8">
            <div class="flex flex-col gap-4 text-xl font-light h-fit">
                <h3 class="uppercase font-semibold"> Duração </h3>
                <p id="movie-duration"></p>
            </div>
            <div class="flex flex-col gap-4 text-xl font-light h-fit">
                <h3 class="uppercase font-semibold"> Data de Lançamento </h3>
                <p id="movie-release"></p>
            </div>
            <div id="movie-directors" class="flex flex-col gap-4 text-xl font-light opacity-0 h-fit">
                <h3 class="uppercase font-semibold"> Diretor </h3>
                <div class="flex flex-col gap-2"></div>
            </div>
            <div id="movie-actors" class="flex flex-col gap-4 text-xl font-light opacity-0 h-fit">
                <h3 class="uppercase font-semibold"> Atores </h3>
                <div class="flex flex-col gap-2"></div>
            </div>
            <div id="movie-genres" class="flex flex-col gap-4 text-xl font-light opacity-0 h-fit">
                <h3 class="uppercase font-semibold"> Gêneros </h3>
                <div class="flex flex-col gap-2"></div>
            </div>
        </div>
    </main>
</body>
</html>
