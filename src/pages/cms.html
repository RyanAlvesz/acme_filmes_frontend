<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/remove-scrollbar.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js" defer></script>
    <script type="module" src="../js/cms.js" defer></script>
    <title>CMS</title>
</head>
<body class="min-h-screen font-poppins grid grid-cols-[2fr_8fr]">
    <nav class="grid grid-rows-[20vh_1fr] bg-gradient-to-b from-dark_gray via-dark_gray/95 to-dark_gray px-7 pb-8">
        <a href="./home.html" class="flex items-center justify-center w-full pt-8">
            <img src="../images/logo.png" alt="Acme Filmes" class="w-4/5">
        </a>
        <div id="categories-container" class="flex flex-col items-center justify-center text-white text-2xl -translate-y-[5vh] gap-4">
            <button type="button" id="movies" class="rounded-xl bg-main w-full py-2"> FILMES </button>
            <button type="button" id="actors" class="rounded-xl w-full py-2"> ATORES </button>
            <button type="button" id="users" class="rounded-xl w-full py-2"> USUÁRIOS </button>
            <button type="button" id="genres" class="rounded-xl w-full py-2"> GÊNEROS </button>
            <button type="button" id="director" class="rounded-xl w-full py-2"> DIRETORES </button>
            <button type="button" id="profile-picture" class="rounded-xl w-full py-2"> ÍCONES </button>
        </div>
    </nav>
    <main class="bg-cold-gray px-7 grid grid-rows-[10vh_1fr]">
        <div class="flex items-center justify-between pt-8">
            <h2 class="text-white text-4xl font-semibold" id="section-title">FILMES</h2>
            <div class="flex gap-4">
                <img src="https://avatars.githubusercontent.com/u/123594568?v=4" alt="Ryan" class="rounded-full w-12 h-12">
                <button id="exit" class="flex items-center justify-center p-2 w-12 h-12 bg-main rounded-full">
                    <img src="../images/svg/exit.svg" alt="Sair">
                </button>
            </div>
        </div>
        <section id="movies-section" class="grid grid-rows-[10vh_calc(80vh)]">
            <div class="flex justify-between items-center">
                <div class="flex bg-white border border-secundary overflow-hidden py-1 px-2 gap-2 rounded-md h-[5vh]">
                    <input type="text" name="search" id="search" class="w-[25vw] h-full bg-transparent hover:outline-none placeholder:text-secundary text-secundary focus:outline-none cursor-pointer" placeholder="Pesquise por nome" autocomplete="off">
                    <label id="search-button" for="search" class="flex h-[calc(5vh-12px)] w-[calc(5vh-8px)] cursor-pointer">
                        <img src="../images/svg/search-blue.svg" alt="Buscar filmes" class="h-full">
                    </label>
                </div>
                <button type="button" id="create-movie" class="rounded-md px-4 bg-secundary flex items-center justify-center gap-2 h-[5vh]">
                    <span class="text-white"> Adicionar </span>
                    <img src="../images/svg/add.svg" alt="Adicionar Filme" class="w-[calc(5vh-12px)] h-[calc(5vh-12px)]">
                </button>
            </div>
            <div class="flex flex-wrap gap-2 overflow-y-auto py-8" id="movies-container">
            </div>
            <form class="">  
            </form>
        </section>
    </main>
</body>
</html>
