<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/header-color.js" defer></script>
    <script src="../js/home.js" type="module" defer></script>
    <title>Home</title>
</head>
<body class="min-h-screen font-poppins bg-dark_gray grid grid-rows-[calc(10vh+2rem)_1fr] relative">
    <div class="absolute inset-0 gradiente h-screen -z-10"></div>
    <div id="featured-movie-bagckround" class="absolute inset-0 h-screen bg-cover bg-center bg-no-repeat bg-fixed -z-20"></div>
    <header id="90" class="flex items-center justify-between sticky top-0 px-14 z-[1000] ease-linear duration-200">
        <ul class="w-[30vw] h-full flex items-center text-white text-xl font-light">
            <li class="w-[7vw] flex items-center hover:font-semibold hover:text-main">
                <a href="./movies.html"> FILMES </a>
            </li>
            <li class="w-[7vw] flex items-center hover:font-semibold hover:text-main">
                <a href="./actors.html"> ATORES </a>
            </li>
            <li class="w-[7vw] flex items-center hover:font-semibold hover:text-main">
                <a href="./about.html"> SOBRE </a>
            </li>
        </ul>
        <button id="scroll-home" class="h-3/5">
            <img src="../images/logo.png" alt="Acme Filmes" class="h-full">
        </button>
        <div class="w-[30vw] h-full flex justify-end items-center gap-3">
            <div class="flex gap-1 text-base text-white">
                <span> Bem-vinde </span>
                <span id="user-nickname"> Gabriela </span>
            </div>
            <button class="flex items-center justify-center w-[5.5vh] h-[5.5vh] rounded-full bg-red bg-cover bg-center">
                <a href="./profile.html" class="inline-block h-full w-full"></a>
            </button>
        </div>
    </header>
    <main id="main" class="flex flex-col px-14">
        <div class="flex flex-col h-[calc(50vh-2rem)] justify-center gap-6">
            <h2 id="featured-movie-title" class="font-bold text-7xl text-white leading-[115%] w-[35%] 2xl:text-8xl"></h2>
            <div class="text-white flex items-center gap-2">
                <div class="flex gap-1">
                    <span>Um filme por</span>
                    <span id="featured-movie-director"></span>
                </div>
                <div class="w-1 h-1 rounded-full bg-white"></div>
                <span id="featured-movie-year" class="text-secundary font-bold"></span>
            </div>
            <div class="flex items-center gap-4">
                <button class="bg-main rounded-3xl px-14 h-12 text-2xl text-white font-semibold">
                    PLAY
                </button>
                <button class="h-12 rounded-full">
                    <img src="../images/svg/add.svg" alt="" class="h-full w-full">
                </button>
            </div>
        </div>
    </main>
</body>
</html>
