<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/remove-scrollbar.css">
    <script src="../js/search-bar-animation.js" defer></script>
    <script src="../js/header-color.js" defer></script>
    <script src="../js/movies.js" type="module" defer></script>
    <title>Filmes</title>
</head>
<body class="min-h-screen font-poppins bg-gradient-to-b from-dark_gray via-dark_gray/95 to-dark_gray flex flex-col pb-8 relative gap-8 max-md:gap-4">
    <header id="70" class="grid grid-cols-[35vw_1fr_35vw] h-[14vh] items-center sticky top-0 px-14 ease-linear duration-200 z-50 max-md:h-auto max-md:grid-cols-1 max-md:py-4 max-md:gap-4 max-sm:px-7 max-md:relative">
        <a href="./home.html" class="h-[10vh] max-md:h-[8vh]">
            <img src="../images/logo.png" alt="Acme Filmes" class="h-full">
        </a>
        <h2 class="text-white text-3xl font-semibold place-self-center max-md:text-2xl">
            FILMES
        </h2>
        <div id="search-container" class="flex overflow-hidden py-1 px-2 gap-2 rounded-md justify-self-end place-self-center max-md:w-full max-md:bg-medium_gray/70 max-md:py-2">
            <input type="text" name="search" id="search" class="hidden w-[25vw] bg-transparent hover:outline-none text-white focus:outline-none cursor-pointer max-md:w-full max-md:flex" placeholder="Procurando por um filme?" autocomplete="off">
            <label id="search-button" for="search" class="h-[4vh] w-[4vh] cursor-pointer">
                <img src="../images/svg/search.svg" alt="Buscar filmes" class="h-full">
            </label>
        </div>
    </header>
    <main id="main" class="flex flex-wrap h-fit gap-6 px-14 max-md:px-7"></main> 
</body>
</html>
