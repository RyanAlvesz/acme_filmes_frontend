<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <script src="../js/profile.js" type="module" defer></script>
    <title>Editar Perfil</title>
</head>
<body class="h-screen font-poppins bg-gradient-to-b from-dark_gray via-dark_gray/95 to-dark_gray grid grid-rows-[20vh_1fr] place-content-center">
    <header class="flex items-center justify-center">
        <img src="../images/logo.png" alt="Logo" class="w-48">
    </header>
    <main class="flex flex-col justify-center -translate-y-[10vh] gap-3 relative w-[50vw]">
        <h1 class="text-white font-light text-[2.5rem]"> Editar Perfil </h1>
        <div class="flex gap-8">
            <button type="button" id="button-choose-icon" class="h-[20vh] w-[20vh] bg-red bg-cover bg-center relative flex-shrink-0">
                <div class="absolute w-8 h-8 rounded-full bg-main p-2 bottom-3 right-3">
                    <img src="../images/svg/edit.svg" alt="editar" class="w-full h-full">
                </div>
            </button>
            <form class="flex flex-col gap-4 w-full">
                <div class="flex flex-col gap-1 text-white">
                    <label for="nickname" class="text-base">Apelido</label>
                    <input type="text" id="nickname" value="Gabbie" class="bg-medium_gray px-2 py-3">
                </div>
                <div class="flex flex-col gap-1 text-white">
                    <label for="name" class="text-base">Nome</label>
                    <input type="text" id="name" value="Gabriela Fernandes Calvacanti" class="bg-medium_gray px-2 py-3">
                </div>
                <div class="flex flex-col gap-1 text-white">
                    <label for="email" class="text-base">E-MAIL</label>
                    <input type="text" id="email" value="gabriela@email.com" class="bg-medium_gray px-2 py-3">
                </div>
                <div class="flex flex-col gap-1 text-white">
                    <label for="password" class="text-base">Senha</label>
                    <input type="password" id="password" value="Gabriela" class="bg-medium_gray px-2 py-3">
                </div>
                <div class="flex flex-col gap-1 text-white">
                    <label for="new-password" class="text-base">Nova Senha</label>
                    <input type="password" id="new-password" value="Gabriela" class="bg-medium_gray px-2 py-3">
                </div>
                <div class="grid grid-cols-3 gap-4 text-white text-xl pt-2">
                    <button type="button" id="exit" class="bg-main py-2 rounded-md"> Sair </button>
                    <button type="button" id="delete" class="bg-main py-2 rounded-md"> Excluir Perfil </button>
                    <button type="button" id="save" class="bg-secundary py-2 rounded-md"> Salvar </button>
                </div>
            </form>
        </div>
        <div id="container-choose-icon" class="absolute hidden flex-col px-6 py-4 gap-6 min-h-[50vh] min-w-[40vw] bg-dark_gray rounded-2xl shadow-[0px_0px_3px_0px] shadow-black/90"> 
            <div class="w-full flex justify-end">
                <button id="button-close-choose-icon">
                    <img src="../images/svg/close.svg" alt="Fechar" class="w-10 h-10">
                </button>
            </div>
            <div class="w-full grid grid-rows-[auto_15vh] gap-4 -translate-y-8">
                <h2 class="text-white text-xl font-semibold px-14"> Taylor Swift - The Eras</h2>
                <div class="grid grid-cols-[auto_1fr_auto] gap-2">
                    <button class="">
                        <img src="../images/svg/arrow-prev.svg" alt="" class="w-12">
                    </button>
                    <div class="flex items-center gap-4 w-[40vw] overflow-x-scroll overflow-y-hidden">
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-speak-now"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-red"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-1989"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-reputation"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-lover"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-folklore"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-evermore"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-midnights"></button>
                    </div>
                    <button class="">
                        <img src="../images/svg/arrow-next.svg" alt="" class="w-12">
                    </button>
                </div>
            </div>
            <div class="w-full grid grid-rows-[auto_15vh] gap-4 -translate-y-8">
                <h2 class="text-white text-xl font-semibold px-14"> Taylor Swift - The Eras</h2>
                <div class="grid grid-cols-[auto_1fr_auto] gap-2">
                    <button class="">
                        <img src="../images/svg/arrow-prev.svg" alt="" class="w-12">
                    </button>
                    <div class="flex items-center gap-4 w-[40vw] overflow-x-scroll overflow-y-hidden">
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-speak-now"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-red"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-1989"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-reputation"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-lover"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-folklore"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-evermore"></button>
                        <button class="h-[15vh] w-[15vh] bg-cover bg-center flex-shrink-0 bg-midnights"></button>
                    </div>
                    <button class="">
                        <img src="../images/svg/arrow-next.svg" alt="" class="w-12">
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
