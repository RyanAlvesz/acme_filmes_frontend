<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/ww.css">
    <script src="../js/ww.js" type="module" defer></script>
    <title>Quem está assistindo?</title>
</head>
<body class="h-screen font-poppins bg-gradient-to-b from-dark_gray via-dark_gray/95 to-dark_gray grid grid-rows-[20vh_1fr]">
    <header class="flex items-center justify-center">
        <img src="../images/logo.png" alt="Logo" class="w-48">
    </header>
    <main class="flex flex-col items-center justify-center -translate-y-[10vh] gap-6 relative">
        <h1 class="text-white font-semibold text-[2.5rem]"> Quem está assistindo? </h1>
        <div class="flex items-center justify-center gap-8 h-[20vh]">
            <div class="flex flex-col items-center justify-around h-full">
                <button class="w-32 h-32 bg-1989 bg-cover bg-center"></button>
                <span class="text-xl text-white"> Gabie </span>
            </div>
            <div class="flex flex-col items-center justify-around h-full">
                <button class="w-32 h-32 bg-evermore bg-cover bg-center"></button>
                <span class="text-xl text-white"> Ryan </span>
            </div>
            <div class="flex flex-col items-center justify-around h-full">
                <div class="flex items-center justify-center w-32 h-32">
                    <button class="h-4/5 w-4/5 rounded-full bg-gray flex items-center justify-center p-1" id="button-add-profile">
                        <img src="../images/svg/plus.svg" alt="Adicionar" class="">
                    </button>
                </div>
                <span class="text-xl text-white"> Adicionar Perfil </span>
            </div>
        </div>
        <div id="container-add-profile" class="absolute h-[45vh] w-[40vw] hidden flex-col items-center justify-center gap-12 pb-12 bg-dark_gray rounded-2xl shadow-[0px_0px_3px_0px] shadow-black/90">
            <div class="flex flex-col items-center w-full px-4">
                <div class="w-full flex justify-end">
                    <button id="button-close-create-profile">
                        <img src="../images/svg/close.svg" alt="Fechar" class="w-10 h-10">
                    </button>
                </div>
                <h2 class="text-white font-semibold text-[2.5rem]">Criar Perfil</h2>
            </div>
            <form action="#" class="grid grid-cols-[auto_1fr] items-center justify-center gap-8 w-full px-10">
                <button id="button-choose-icon" class="h-[20vh] w-[20vh] bg-standard bg-cover bg-center relative">
                    <div class="absolute w-8 h-8 rounded-full bg-main p-2 bottom-3 right-3">
                        <img src="../images/svg/edit.svg" alt="editar" class="w-full h-full">
                    </div>
                </button>
                <div class="flex flex-col items-end justify-between h-full">
                    <div class="flex flex-col justify-center gap-1 w-full">
                        <label for="nickname" class="text-white">Apelido</label>
                        <input type="text" name="nickname" id="nickname" autocomplete="off" class="h-10 focus:outline-none px-2 bg-medium_gray text-white">
                    </div>
                    <button class="bg-secundary rounded-lg px-12 py-3 text-xl text-white">Salvar</button>
                </div>
            </form>
        </div>
        <div id="container-choose-icon" class="absolute hidden flex-col px-6 py-4 gap-6 min-h-[50vh] min-w-[40vw] bg-dark_gray rounded-2xl shadow-[0px_0px_3px_0px] shadow-black/90"> 
            <div class="w-full flex justify-end">
                <button id="button-close-choose-icon">
                    <img src="../images/svg/close.svg" alt="Fechar" class="w-10 h-10">
                </button>
            </div>
            <div class="w-full grid grid-rows-[auto_15vh] gap-4 -translate-y-8">
                <h2 class="text-white text-xl font-semibold px-14"> Taylor Swift - The Eras</h2>
                <div class="grid grid-cols-[auto_1fr_auto] gap-2">
                    <button class="">
                        <img src="../images/svg/arrow-prev.svg" alt="" class="w-12">
                    </button>
                    <div class="flex items-center gap-4 w-[40vw] overflow-x-scroll overflow-y-hidden">
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/speak-now.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/red.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/1989.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/lover.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/folklore.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/evermore.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/midnights.jpg" alt="">
                        </button>
                    </div>
                    <button class="">
                        <img src="../images/svg/arrow-next.svg" alt="" class="w-12">
                    </button>
                </div>
            </div>
            <div class="w-full grid grid-rows-[auto_15vh] gap-4 -translate-y-8">
                <h2 class="text-white text-xl font-semibold px-14"> Taylor Swift - The Eras</h2>
                <div class="grid grid-cols-[auto_1fr_auto] gap-2">
                    <button class="">
                        <img src="../images/svg/arrow-prev.svg" alt="" class="w-12">
                    </button>
                    <div class="flex items-center gap-4 w-[40vw] overflow-x-scroll overflow-y-hidden">
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/speak-now.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/red.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/1989.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/lover.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/folklore.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/evermore.jpg" alt="">
                        </button>
                        <button class="h-[15vh] w-[15vh] flex-shrink-0">
                            <img src="../images/icons/taylor/midnights.jpg" alt="">
                        </button>
                    </div>
                    <button class="">
                        <img src="../images/svg/arrow-next.svg" alt="" class="w-12">
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
