<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/remove-scrollbar.css">
    <script src="../js/ww.js" type="module" defer></script>
    <title>Quem está assistindo?</title>
</head>
<body class="h-screen font-poppins bg-gradient-to-b from-dark_gray via-dark_gray/95 to-dark_gray grid grid-rows-[20vh_1fr]">
    <header class="flex items-center justify-between px-14">
        <div class="w-[30vh]"></div>
        <img src="../images/logo.png" alt="Logo" class="w-48">
        <button id="manage-profiles" class="flex items-center justify-end w-[30vh]">
            <img id="manage-profiles-img" src="../images/svg/pencil.svg" alt="Editar" class="w-11 h-8 pr-3">
            <span id="manage-profiles-text" class="text-white text-2xl"> Gerenciar </span>
        </button>
    </header>
    <main class="flex flex-col items-center justify-center -translate-y-[10vh] gap-10 relative">
        <h1 id="page-title" class="text-white text-3xl"> Quem está assistindo? </h1>
        <div id="container-profiles" class="flex items-center justify-center gap-8 h-[20vh] min-w-full"></div>
        <div id="container-add-profile" class="absolute h-screen w-screen hidden flex-col items-center justify-center gap-12 px-[25vw] bg-dark_gray">
            <div class="absolute top-0 right-14 h-[20vh] flex items-center">
                <button id="button-close-create-profile" class="">
                    <img src="../images/svg/close.svg" alt="Fechar" class="w-10 h-10">
                </button>
            </div>
            <h2 id="container-add-profile-title" class="text-white text-3xl">Criar Perfil</h2>
            <form class="grid grid-cols-[auto_1fr] items-center justify-center gap-8 w-full px-10">
                <button type="button" class="h-[20vh] w-[20vh] bg-standard bg-cover bg-center relative">
                    <div class="absolute w-8 h-8 rounded-full bg-main p-2 bottom-3 right-3">
                        <img src="../images/svg/edit.svg" alt="editar" class="w-full h-full">
                    </div>
                </button>
                <div class="flex flex-col items-end justify-between h-full">
                    <div class="flex flex-col justify-center gap-1 w-full">
                        <label for="nickname" class="text-white text-lg">Apelido</label>
                        <input type="text" name="nickname" id="nickname" autocomplete="off" class="h-10 focus:outline-none px-2 bg-medium_gray text-white">
                    </div>
                    <button id="button-create-profile" type="button" class="bg-secundary rounded-lg px-12 h-12 text-xl text-white">Salvar</button>
                </div>
            </form>
        </div>
        <div id="container-choose-icon" class="absolute hidden grid-rows-[calc(10vh+2.5rem/2)_1fr] gap-2 min-h-screen w-screen bg-dark_gray rounded-2xl shadow-[0px_0px_3px_0px] shadow-black/90"> 
            <div class="w-full flex items-end justify-end px-14">
                <button id="button-close-choose-icon">
                    <img src="../images/svg/close.svg" alt="Fechar" class="w-10 h-10">
                </button>
            </div>
            <div id="container-icons" class="flex flex-col items-center gap-6 px-14"></div>
        </div>
    </main>
</body>
</html>
