<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/output.css">
    <script type="module" src="./src/js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <title> Login </title>
</head>
<body class="h-screen bg-movies bg-right-bottom bg-cover p-12 grid grid-rows-[12vh_1fr] font-poppins max-lg:grid-rows-1 max-lg:p-0">
    <div class="absolute inset-0 bg-gradient-to-b from-black/95 via-black/70 to-black/95 -z-10"></div>
    <header class="flex items-center max-lg:hidden">
        <img src="./src/images/logo.png" alt="Logo" class="h-full">
    </header>
    <main class="-translate-y-[calc(12vh/2)] flex items-center justify-center max-lg:-translate-y-0">
        <div class="h-[58vh] w-[50rem] max-sm:h-full max-lg:h-[80vh] max-lg:w-[75vw] max-sm:w-full rounded-3xl max-sm:rounded-none shadow-[0_5px_20px_0_#A3A3A3] max-sm:shadow-none overflow-hidden relative">
            <div id="form-container" class="h-full w-full flex bg-white">
                <form autocomplete="off" class="h-full w-1/2 max-lg:w-full flex flex-col justify-center gap-16 items-center py-14 ease-in-out duration-1000 z-10 max-md:gap-8">
                    <h2 class="text-5xl font-normal"> Faça login </h2>
                    <span class="hidden max-md:flex text-lg"> com seu email e senha </span>
                    <div class="flex flex-col gap-3 w-full items-center">
                        <input type="email" autocomplete="off" id="email-login" placeholder="Email" required class="outline-none bg-light-gray w-[65%] max-lg:w-4/5 px-3 py-2">
                        <div class="grid grid-cols-[1fr_auto] items-center bg-light-gray w-[65%] max-lg:flex max-lg:w-4/5 px-3 py-2">
                            <input type="password" autocomplete="off" id="password-login" required placeholder="Senha" class="outline-none bg-transparent max-lg:grow">
                            <button class="w-5 h-5 flex items-center justify-center focus:outline-none" type="button">
                                <img src="./src/images/svg/clapperboard.svg" alt="Claquete" class="w-full h-full">
                            </button>
                        </div>
                        <div class="w-[65%] flex justify-end gap-2 max-lg:w-4/5">
                            <label for="stay-signed-login" class="text-sm">Lembre-se de mim</label>
                            <input type="checkbox" id="stay-signed-login">
                        </div>
                    </div>
                    <button id="login" type="button" class="px-10 py-2 border-secundary border-[2.5px] rounded-3xl text-secundary font-semibold flex items-center justify-center ease-in-out duration-500 hover:bg-secundary hover:text-white">Logar</button>
                    <p class="hidden max-lg:flex gap-1"> Não tem uma conta? <span id="mobile-button-login" class="font-semibold"> Cadastre-se </span> </p>
                </form>
                <form class="h-full w-1/2 max-lg:w-full flex flex-col justify-center gap-12 items-center py-14 -translate-x-full -z-10 opacity-0 ease-in-out duration-1000 max-lg:absolute max-lg:translate-x-full max-lg:bg-main-soft max-lg:text-white max-md:gap-8">
                    <h2 class="text-[3rem] font-normal"> Criar Conta </h2>
                    <div class="flex flex-col gap-3 w-full items-center">
                        <input type="text" id="name-register" autocomplete="off" required placeholder="Nome" class="outline-none text-black bg-light-gray w-[65%] max-lg:w-4/5 px-3 py-2">
                        <input type="email" id="email-register" autocomplete="off" required placeholder="Email" class="outline-none text-black bg-light-gray w-[65%] max-lg:w-4/5 px-3 py-2">
                        <div class="grid grid-cols-[1fr_auto] items-center bg-light-gray w-[65%] max-lg:flex max-lg:w-4/5 px-3 py-2">
                            <input type="password" id="password-register" autocomplete="off" required placeholder="Senha" class="text-black outline-none bg-transparent max-lg:grow">
                            <button class="w-5 h-5 flex items-center justify-center focus:outline-none" type="button">
                                <img src="./src/images/svg/clapperboard.svg" alt="Claquete" class="w-full h-full">
                            </button>
                        </div>
                        <div class="w-[65%] flex justify-end gap-2 max-lg:w-4/5">
                            <label for="stay-signed-register" class="text-sm">Lembre-se de mim</label>
                            <input type="checkbox" id="stay-signed-register">
                        </div>
                    </div>
                    <button id="register" type="button" class="px-10 py-2 border-secundary border-[2.5px] rounded-3xl text-secundary font-semibold flex items-center justify-center ease-in-out duration-500 hover:bg-secundary hover:text-white max-lg:bg-white max-lg:border-transparent max-lg:text-main max-lg:hover:bg-transparent max-lg:hover:border-white max-lg:hover:text-white">
                        Cadastrar
                    </button>
                    <p class="hidden text-white max-lg:flex gap-1"> Já tem conta? <span id="mobile-button-register" class="font-semibold"> Faça login </span> </p>
                </form>
            </div>
            <div id="container-overlay" class="h-full w-1/2 absolute left-0 top-0 translate-x-full ease-in-out duration-1000 z-20 max-lg:hidden">
                <div class="w-full h-full absolute flex flex-col justify-evenly items-center px-4 bg-main-soft duration-1000 ease-in-out">
                    <h2 class="text-[3rem] font-normal text-white">Já tem conta?</h2>
                    <p class="text-white text-xl text-center">Para acessar a ACME, faça login com as suas informações</p>
                    <button id="button-change-overlay-login" class="px-10 py-2 border-white border-[2.5px] rounded-3xl text-white font-semibold flex items-center justify-center ease-in-out duration-500 hover:bg-white hover:text-main">Entrar</button>
                </div>
                <div class="w-full h-full absolute flex flex-col justify-evenly items-center px-4 bg-main-soft duration-1000 ease-in-out">
                    <h2 class="text-[3rem] font-normal text-white">Olá Cinéfilo!</h2>
                    <p class="text-white text-xl text-center">Cadastre-se e comece a maratonar seus filmes favoritos!</p>
                    <button id="button-change-overlay-register" class="px-10 py-2 border-white border-[2.5px] rounded-3xl text-white font-semibold flex items-center justify-center ease-in-out duration-500 hover:bg-white hover:text-main">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
